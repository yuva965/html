<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid darkblue;
            height: auto ;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>simplecalculator</h1>
    <div>
    <form action="">
    <input type="text" name="calcy" id=""><br>
    <input type="button" value="1" onclick="form.calcy.value=form.calcy.value+'1'" name="" id="">    
    <input type="button" value="2" onclick="form.calcy.value=form.calcy.value+'2'" name="" id="">
    <input type="button" value="3" onclick="form.calcy.value=form.calcy.value+'3'" name="" id="">
    <input type="button" value="+" onclick="form.calcy.value=form.calcy.value+'+'" name="" id=""><br><br>
    <input type="button" value="4" onclick="form.calcy.value=form.calcy.value+'4'" name="" id="">    
    <input type="button" value="5" onclick="form.calcy.value=form.calcy.value+'5'" name="" id="">
    <input type="button" value="6" onclick="form.calcy.value=form.calcy.value+'6'" name="" id="">
    <input type="button" value="-" onclick="form.calcy.value=form.calcy.value+'-'" name="" id=""><br><br>
    <input type="button" value="7" onclick="form.calcy.value=form.calcy.value+'7'" name="" id="">    
    <input type="button" value="8" onclick="form.calcy.value=form.calcy.value+'8'" name="" id="">
    <input type="button" value="9" onclick="form.calcy.value=form.calcy.value+'9'" name="" id="">
    <input type="button" value="*" onclick="form.calcy.value=form.calcy.value+'*'" name="" id=""><br><br>
    <input type="button" value="/" onclick="form.calcy.value=form.calcy.value+'/'" name="" id="">    
    <input type="button" value="%" onclick="form.calcy.value=form.calcy.value+'%'" name="" id="">
    <input type="button" value="=" onclick="form.calcy.value=eval(form.calcy.value)" name="" id="">
    <input type="button" value="0" onclick="form.calcy.value=form.calcy.value+'*0'" name="" id=""><br><br>
    
    
</form>
</div>
</body>
</html>
